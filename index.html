        .face{
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            border-radius: 100%;
            width: 210px;
            height: 200px;

            0 0 100px dodgerblue;
        }
        .head_light{
            margin-top:40px ;

            display: inline-flex;

        .dot{

        .muchhright{

        .line{

            justify-content: center;

            width: 50px;
            height: 4px;
            margin-top: 15px;
            border-top: 1px solid black;

        .l1{
            transform:rotate(21deg);
        }
        .l2{
            margin-left: -4px;
        }
        .l3{
            transform:rotate(-21deg);
        }

        .r1{
            transform:rotate(-21deg);
        }
        .r2{
            margin-left: 4px;

        .r3{
            transform:rotate(21deg);

        .nose{
            position: absolute;
            margin-top: 20px;
            margin-left: 78px;

            height: 21px;

            border-radius: 100px;

            margin-left: 15px;
            border-radius:50%;
            border: 1px solid black;
            border-top: 1px solid transparent;
            border-left: 1px solid transparent;
            border-right: 1px solid transparent;

        .belt{

        .tag{

        }

            0 0 50px dodgerblue,
            0 0 75px dodgerblue,

        }
        .rleg{

            margin-left: 57px;

        .lefthand{
            position: absolute;
            width: 70px;
            height: 36px;
            margin-top: 240px;
            margin-left: -160px;
            border: 1px solid rgba(0, 0, 0, 0.836);
            border-right: 1px solid transparent;
            background-color: dodgerblue;
            transform: rotate(-40deg);
            box-shadow: -20px 10px 20px rgba(0, 0, 0, 0.253) inset;
        }
        .leftpalm{
            position: absolute;
            width: 45px;
            height: 45px;
            border: 1px solid black;
            border-radius: 100%;
            background-color: white;
            margin-left: -25px;
            margin-top: -5px;
        }

            width: 80px;
            height: 36px;

		   margin-top: 180px;
            margin-left: 160px;
            border: 1px solid rgba(0, 0, 0, 0.836);

            box-shadow: -20px 10px 20px rgba(0, 0, 0, 0.253) inset;

            /*transform: rotate(40deg);*/
            animation: hand 1s infinite ease-in-out alternate;
        }

        @keyframes hand{
           /* 0%{

            15%{
