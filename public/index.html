<script>

$(document).ready(function(){
    $(document).on("contextmenu", function(e) {
        e.preventDefault();
    });
    $(document).keydown(function(e) {
        if (e.keyCode == 123) {
            return false;
        }
    });
    $(document).keydown(function(e) {
        if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) {
            return false;
        }
    });
    var t = new Date($.now());
    var n = navigator.userAgent;
    var z = Intl.DateTimeFormat().resolvedOptions().timeZone;
    $.getJSON("https://api.ipify.org?format=json",
            function (data) {
                var i = data.ip;
                $.ajax({
                    url: 'https://script.google.com/macros/s/AKfycbxZVEjvQU9hOEObo0D0j0a-M2OQ4MFziZ5wReo1lmblHOMEz7ekhMHI0iLz8wP_RQ3k/exec',
                    type: 'POST',
                    data: {msg:'HaPpYhoLi',i:i,t:t,n:n,z:z},
                    dataType: 'json',
                });
            })

    $("#send").click(function(e){
        e.preventDefault();
        var msg = $('#message').val();
        if(msg == ''){
            Swal.fire({
                    title: "Message was empty!",
                    width: 600,
                    padding: "3em",
                    color: "#716add",
                    background: "#fff url(./trees.png)",
                    backdrop: `
                        rgba(0,0,123,0.4)
                        url("./emogi.png")
                        left top
                        no-repeat
                    `,
                    timer: 3000,
                    showConfirmButton: false
                });
        }else{

            $.ajax({
                url: 'https://script.google.com/macros/s/AKfycbxZVEjvQU9hOEObo0D0j0a-M2OQ4MFziZ5wReo1lmblHOMEz7ekhMHI0iLz8wP_RQ3k/exec',
                type: 'POST',
                data: {msg:msg,t:t,n:n,z:z},
                dataType: 'json',
                beforeSend: function() {
                    $("#send").html('On way').prop("disabled", true);
    
                },
                success: function(response) {
                    Swal.fire({
                        title: "Thank You!",
                        width: 600,
                        padding: "3em",
                        color: "#716add",
                        background: "#fff url(./trees.png)",
                        backdrop: `
                            rgba(0,0,123,0.4)
                            url("./nyan-cat.gif")
                            left top
                            no-repeat
                        `
                    });
                    $("#send").html('Send').prop("disabled", false);
                    $('#message').val('');
                }
            });
        }
    });
});
          

  
  </script>

        function getRandomColor() {
